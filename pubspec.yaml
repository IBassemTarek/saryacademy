name: saryacademy
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: null
  cloud_firestore: null
  cupertino_icons: ^1.0.2
  datetime_picker_formfield: null
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  flutter_launcher_icons: ^0.9.0
  flutter_local_notifications: 
  flutter_spinkit: ^5.0.0
  flutter_svg: ^0.22.0
  modal_progress_hud: ^0.1.3
  provider: ^5.0.0
  shared_preferences: ^2.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/sary-logo.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/landingScreen/
    - assets/images/profile/
    - assets/images/home/
    - assets/images/gallery/
    - assets/images/PR/
    - assets/images/events/
    - assets/images/

  fonts:
    - family: arialBold
      fonts:
        - asset: assets/fonts/arial-bold.ttf

    - family: arial
      fonts:
        - asset: assets/fonts/arial.ttf

    - family: almarai
      fonts:
        - asset: assets/fonts/Almarai.ttf

    - family: arialRounded
      fonts:
        - asset: assets/fonts/Arial-Rounded-MT-Bold.ttf
